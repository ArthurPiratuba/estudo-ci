<div class="table-responsive">
    <table class="table table-hover table-striped"> 
        <thead>
            <tr>               
                <th>Código</th>
                <th>Nome Completo</th>
                <th>Usuário</th>               
                <th>E-maill</th>
            </tr>
        </thead>
        <tbody>
            <tr 
            ng-repeat="f in funcionarios | filter: criterioDeBusca" 
            class="tr-hover" 
            ng-click="detalhes(f._id)">  
                <td>{{f._id}}</td>               
                <td>{{f.nome}}</td>  
                <td>{{f.usuario}}</td>  
                <td>{{f.email}}</td>  
            </tr>
        </tbody>
    </table>
</div>
