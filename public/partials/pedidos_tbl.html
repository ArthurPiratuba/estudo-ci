<input type="text" class="form-control" ng-model="criterioDeBusca" placeholder="Qual pedido você quer?"/> 
<br>
<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Cliente</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Data Cadastro</th>
                <th></th>
            </tr>
        </thead>
        <tbody>       
            <tr ng-repeat="p in pedidos | filter: criterioDeBusca " ng-click="detalhes(p._id)" class="tr-hover">
                <td>{{p._id}}</td>            
                <td>{{p.cliente.nome}}</td>
                <td>{{p.descricao}}</td>
                <td>{{p.status}}</td>
                <td>{{p.created_at | date:'dd/MM/yyyy'}}</td>
                <td>
                  <a href="#/pedidoAlterar/{{p.cod_pedido_insercao}}" >Editar</a>
                </td>            
            </tr>
        </tbody>
    </table>
</div>
